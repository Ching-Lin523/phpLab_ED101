<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
</head>
<body>

<img src="add_2.png" id="btnAddSpot">

<div class="spot" style="display:none">景點<input type="text" name="spot"><img src="trash.png"></div>
<form id="myForm">
  <input type="submit" id="btnSend" value="送出">	
</form>

<script type="text/javascript">
function $id(id){
  return document.getElementById(id);
}

function addSpot(){
	let myForm = $id("myForm");
	let btnSend = $id("btnSend");
	let spot = document.querySelector(".spot");
	
	let newSpot = spot.cloneNode(true);
	newSpot.style.display="block"; // 令其可見
	newSpot.getElementsByTagName("img")[0].onclick = removeSpot; //加入JS行為

	myForm.insertBefore(newSpot, btnSend);
}

function removeSpot(e){
	let myForm = $id("myForm");
	myForm.removeChild(e.target.parentNode);
}

window.addEventListener("load", function(){
	//-----------------------------加景點
	$id("btnAddSpot").onclick = addSpot;
})


</script>
</body>
</html>
