<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./01member.css">
</head>

<body>
    <h1>申請會員表格</h1>
    <form method="get" action="01memberShow.php">
        <div class="block1">
            <div class="block2">
                姓名:
            </div>
            <div class="block2">
                <input type="text" name="memName" size="20" maxlength="4">
            </div>
        </div>
        <div class="block1">
            <div class="block2">
                帳號:
            </div>
            <div class="block2">
                <input type="text" name="memID" size="20" maxlength="8">
                最多8個文數字
            </div>
        </div>

        <div class="block1">
            <div class="block2">
                密碼:
            </div>
            <div class="block2">
                <input type="password" name="memPsw" size="20" maxlength="8">
                最多8個文數字
            </div>
        </div>

        <div class="block1">
            <div class="block2">
                Email:
            </div>
            <div class="block2">
                <input type="text" name="email" size="26">
            </div>
        </div>

        <div class="block1">
            <div class="block2">
                性別:
            </div>
            <div class="block2">
                <input type="radio" name="sex" id="sex" value="M" checked>男
                <input type="radio" name="sex" id="sex" value="F">女
            </div>
        </div>

        <div class="block1">
            <div class="block2">
                生日:
            </div>
            <div class="block2">
                <input type="date" name="birthday">
            </div>
        </div>

        <div class="block1">
            <div class="block2">
                連絡電話:
            </div>
            <div class="block2">
                <input type="text" name="tel" size="20" maxlength="10">
            </div>
        </div>
        <div class="block1">
            <div class="block3">
                <input type="submit" value="送出">
                <input type="reset" value="重新設定">
            </div>
        </div>
    </form>


</body>

</html>
