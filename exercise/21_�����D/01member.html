<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Examples</title>
  <link href="./01member.css" rel="stylesheet" />
</head>

<body>
  <h1>申請會員</h1>
  <form method="get" action="01member.php">
    <table>
      <tr>
        <td>
          <label>姓名:</label>
        </td>
        <td>
          <input type="text" name="memName" size="8" maxlength="6" /><br />
        </td>
      </tr>
      <tr>
        <td>
          <label>帳號:</label>
        </td>
        <td>
          <input type="text" name="memId" size="8" maxlength="8" /><br />
        </td>
      </tr>
      <tr>
        <td>
          <label>密碼:</label>
        </td>
        <td>
          <input type="password" name="memPsw" size="8" maxlength="8" /><br />
        </td>
      </tr>
      <tr>
        <td>
          <label>e-mail:</label>
        </td>
        <td>
          <input type="email" name="email" size="8" maxlength="20" /><br />
        </td>
      </tr>
      <tr>
        <td>
          <label>性別:</label>
        </td>
        <td>
          <input class="radio" type="radio" name="sex" size="8" />男
          <input class="radio" type="radio" name="sex" size="8" />女<br />
        </td>
      </tr>
      <tr>
        <td>
          <label>生日:</label>
        </td>
        <td>
          <input type="data" name="birthday" size="8" maxlength="10" /><br />
        </td>
      </tr>
      <tr>
        <td>
          <label>連絡電話:</label>
        </td>
        <td>
          <input type="text" name="tel" size="8" maxlength="12" /><br />
        </td>
      </tr>
    </table>
    <button type="submit">送出</button>
  </form>
</body>

</html>
