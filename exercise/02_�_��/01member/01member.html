<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>member</title>

    <style>
        table,
        tr,
        td {
            border: 1px solid black;
        }
        
        form,
        table {
            margin: 0 auto;
        }
        
        div {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <form method="POST" action="01memberShow.php">
        <table>
            <tr>
                <td>姓名:</td>
                <td><input type="text" name="memName" /></td>
            </tr>
            <tr>
                <td>帳號:</td>
                <td><input type="text" name="memId" maxlength="8" />最多8個文數字</td>
            </tr>
            <tr>
                <td>密碼:</td>
                <td>
                    <input type="password" name="memPsw" maxlength="8" />最多8個文數字
                </td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="email" name="email" /></td>
            </tr>

            <tr>
                <td>性別:</td>
                <td>
                    <input type="radio" name="sex" value="male" />男<input type="radio" name="sex" value="female" />女
                </td>
            </tr>
            <tr>
                <td>生日:</td>
                <td>
                    <input type="text" placeholder="yyyy-mm-dd" name="birthday" />
                </td>
            </tr>
            <tr>
                <td>連絡電話:</td>
                <td><input type="text" name="tel" /></td>
            </tr>
        </table>
        <div>
            <input type="submit" value="新增" />
            <input type="button" value="重新輸入" />
        </div>
    </form>
</body>

</html>
