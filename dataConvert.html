<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	h2 {color:deeppink;}
</style>
</head>
<!-- body -->
<body>
<h2>隱含轉換</h2>	
<script type="text/javascript">
var price = "20";
var quantity = "24";
var ship = "80";

var subTotal = price * quantity; //480
var total = ship + subTotal;  //"80" + 480 --> "80" + "480"
document.write( "subTotal : ", subTotal, "<br>");
document.write( "total : ", total, "<br>");
</script>

<h2>強制轉換</h2>
<script type="text/javascript">
var price = parseInt("20");
var quantity = parseInt("24");
var ship = parseInt("80");

var subTotal = price * quantity; //480
var total = ship + subTotal;  //
document.write( "subTotal : ", subTotal, "<br>");
document.write( "total : ", total, "<br>");
</script>

</body>
</html>
